services:
  back:
    container_name: back
    image: back
    build:
      context: ./back
      dockerfile: Dockerfile
    working_dir : /usr/src/app
    ports:
      - 3000:3000
    env_file: ../.env
    volumes: 
      - back_vol:/usr/src/app
      - upload:/usr/src/app/upload
    networks:
      - back_network
      - front_network
    restart: unless-stopped 


  front:
    container_name: front
    image: front
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    depends_on:
      back:
        condition: service_started
    env_file: ../.env
    volumes: 
      - front_vol:/usr/src/app
      - upload:/usr/src/app/upload
    networks:
      - front_network
    restart: unless-stopped

networks:
  back_network:
  front_network:

volumes:
  back_vol: {}
  front_vol: {}
  upload: {} 